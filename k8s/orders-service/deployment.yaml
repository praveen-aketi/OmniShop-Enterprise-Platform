apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: devsecops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
        - name: orders-service
          image: docker.io/prvnaketi/orders-service:latest # replace with your Docker Hub username
          ports:
            - containerPort: 8080
          env:
            - name: ENV
              value: "dev"
