name: Test GitHub OIDC Role

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Show assumed identity
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
          aws sts get-caller-identity

      - name: Test S3 and DynamoDB access (if TF_STATE_BUCKET & TF_STATE_LOCK_TABLE set)
        if: ${{ secrets.TF_STATE_BUCKET && secrets.TF_STATE_LOCK_TABLE }}
        run: |
          echo "Checking S3 list for bucket: ${{ secrets.TF_STATE_BUCKET }}"
          aws s3 ls s3://${{ secrets.TF_STATE_BUCKET }} || echo "S3 check failed or bucket empty"
          echo "Describing DynamoDB table: ${{ secrets.TF_STATE_LOCK_TABLE }}"
          aws dynamodb describe-table --table-name "${{ secrets.TF_STATE_LOCK_TABLE }}" || echo "DynamoDB describe failed"

